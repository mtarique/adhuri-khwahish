<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhuri Khwahish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-image">
        <div class="overlay">
            <div class="container h-100 d-flex flex-column justify-content-between align-items-center text-center py-5">
                
                <!-- Logo Section -->
                <div class="logo-container mt-4">
                    <img src="assets/images/logo.png" alt="Adhuri Khwahish Logo" class="img-fluid logo">
                </div>

                <!-- Quote Section -->
                <div class="quote-container text-white">
                    <h1 class="hindi-quote mb-3">
                        <span id="typed-quote"></span>
                    </h1>
                    <p class="author-name">~ Ajay Kumar Pandey ~</p>
                </div>

                <!-- Social Media Section -->
                <div class="social-container mb-5 text-white">
                    <p class="mb-2 follow-text">Follow us:</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/authorajaykumarpandey" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/ajay.pandey.520125" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Typed.js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#typed-quote', {
            strings: [
                'हम हँसते हैं तो लोग समझें हमें आसान बहुत,^1000<br>अक्सर टूटे हुए ख़्वाब दिखाए नहीं जाते!'
            ],
            typeSpeed: 50,
            backSpeed: 0,
            loop: false,
            showCursor: false, 
            contentType: 'html'
        });
    </script>
</body>
</html>
